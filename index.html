<!DOCTYPE html>
<html lang="en">

  <body>
    <header>
      <h1>Etch A Sketch</h1>

  <script>
    let divList = [];
    let gridContainer = document.querySelector("#grid-container");
    for (let i = 0; i < 34; i++) {
      let div = document.createElement("div");
      div.textContent = "1";
      divList.push(div);
    }

    divList.forEach((x) => gridContainer.appendChild(x));
  </script>
